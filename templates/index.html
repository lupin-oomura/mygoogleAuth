<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ホーム</title>
</head>
<body>
    {% if current_user.is_authenticated %}
        <p>こんにちは、{{ current_user.name }}!</p>
        <a href="{{ url_for('subpage') }}">サブページへ</a><br>
        <a href="{{ url_for('logout') }}">ログアウト</a>
    {% else %}
        <p><a href="{{ url_for('login') }}">Googleでログイン</a></p>
    {% endif %}
</body>
</html>
